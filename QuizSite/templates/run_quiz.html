{% extends 'base.html' %}
{% load widget_tweaks %}
{% load staticfiles %}
{% load js %}

{% block content %}
    <div id="headerwarp">
  	    <div class="container">
  		    <div class="row centered">
  			    <div class="col-lg-8 col-lg-offset-2">
  				    <h1 class="text-muted">{{ items.title }}</h1>
  			    </div>
  		    </div>
  	    </div>
    </div>
    <div class="container" id="quiz">
    <br><br>
    </div>
    <div id="choicePattern" hidden="true"><label><input type="radio" name="question" value="1"></label></div>
    <div id="questionPattern" hidden="true"><div class="question row"></div><div class="answers"></div></div>
    <div class="container">
    <button type= "button" id="submit" class="btn btn-default pull-right"><span class="glyphicon glyphicon-send"></span></button>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/run_quiz.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
        var quiz= {{ items.quiz|js }}
        var quizContainer = $('#quiz');
        var submitButton  = $('#submit');
        var questionPatter= $('#questionPattern')
        var choicePattern = $('#choicePattern')
        runQuiz(quiz.question, quizContainer, questionPattern, choicePattern, submitButton)
    </script>
{% endblock %}
